{% extends "base.html" %}

{% block title %}Create Dynamic QR Code{% endblock %}
{% block description %}Create a dynamic QR code with tracking{% endblock %}

{% block content %}
<section class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow mt-8">
  <h1 class="text-2xl font-bold mb-4">Create Dynamic QR Code</h1>
  {% if error %}
    <div class="mb-4 text-red-600">{{ error }}</div>
  {% endif %}
  <form method="post" action="/d/create" class="space-y-4">
    <div>
      <label class="block text-sm text-gray-700">Title (optional)</label>
      <input type="text" name="title" value="{{ title or '' }}" class="w-full p-3 border rounded-xl" placeholder="My campaign link" />
    </div>
    <div>
      <label class="block text-sm text-gray-700">Destination URL</label>
      <input type="url" name="destination_url" value="{{ destination_url or '' }}" class="w-full p-3 border rounded-xl" placeholder="https://example.com" required />
    </div>
    <div class="text-right">
      <button type="submit" class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-xl">
        Create
      </button>
    </div>
  </form>
</section>
{% endblock %}

{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}
{% block description %}Secure admin login for Simple QR Generator dashboard.{% endblock %}

{% block content %}
<section class="flex items-center justify-center min-h-[70vh]">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">Admin Login</h2>
    
    {% if error %}
      <div class="text-red-600 text-sm text-center">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/admin/login" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="mt-1 block w-full p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="mt-1 block w-full p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition"
        >
          Log In
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
